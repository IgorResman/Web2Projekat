<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

<div class="main">
  <div class="container">
    <div class="card bg-light">
      <article class="card-body mx-auto" style="max-width: 400px;">
        <h4 class="card-title mt-3 text-center">Create Account</h4>
        <form [formGroup]="registacijaForm" (ngSubmit)="onSubmit()">
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-user"></i> </span>
            </div>
            <input class="form-control" placeholder="Name" type="text" formControlName="name" required>
          </div> <!-- form-group// -->
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-user"></i> </span>
            </div>
            <input class="form-control" placeholder="Surname" type="text" formControlName="surname" required>
          </div> <!-- form-group// -->
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-user"></i> </span>
            </div>
            <input class="form-control" placeholder="Username" type="text" formControlName="username" required>
          </div> <!-- form-group// -->
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
            </div>
            <input class="form-control" placeholder="Email address" type="email" formControlName="email" required>
          </div> <!-- form-group// -->
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input class="form-control" placeholder="Password" type="password" formControlName="password" required>
          </div> <!-- form-group// -->
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input class="form-control" placeholder="Confirm password" type="password" formControlName="confirmPassword"
              required>
          </div> <!-- form-group// -->
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-calendar"></i> </span>
            </div>
            <input class="form-control" placeholder="Date" type="date" formControlName="date" required>
          </div> <!-- form-group// -->
          <p>
            <select formControlName="tip">
              <option *ngFor="let t of tipovi">
                {{t}}
              </option>
            </select>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Create Account </button>
            </div> <!-- form-group// -->
        </form>

        <div *ngIf="DaLiJeStudentILIPenzioner();">
          <br>
          <form action="/action_page.php">
            <input type="file" name="pic" accept="image/*" (change)="onFileSelected($event)">
            <!-- <span style="width:100%; text-align:right;  display: inline-block;"><input type="submit" value="Submit"></span> -->
          </form>
        </div>
        <hr>
        <p class="text-center">Have an account? <a routerLink="/login">Log In</a> </p>
        <p class="text-center"><a routerLink="/">Home</a> </p>
      </article>
    </div> <!-- card.// -->
  </div>
  <!--container end.//-->
</div>
<div class="clearfix"></div>
