<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

<div class="main">
  <div class="container">
    <div class="middle">
      <div id="login">
        <p class="paragraf_text">Tip karte:</p>
        <hr>
        <select class="form-control" id="ButtonsHomePage" [(ngModel)]="tip">
          <option *ngFor="let t of tipovi">
            {{t}}
          </option>
        </select><br>
        <p class="paragraf_text">Tip korisnika:</p>
        <hr>
        <select class="form-control" id="ButtonsHomePage" [(ngModel)]="tipPutnika">
          <option *ngFor="let tP of tipoviPutnika">
            {{tP}}
          </option>
        </select><br>

        <form [formGroup]="cenaGroup" (ngSubmit)="PriceChange()">

          <fieldset class="clearfix">

            <br>
            <p><input class="form-control" Placeholder="Nova cena" type="text" formControlName="cenaNova"></p><br>
            <!-- JS because of IE support; better: placeholder="Username" -->


          </fieldset>
          <div class="clearfix"></div>
        </form>
        <div>
          <span style="width:50%; text-align:right;  display: inline-block;"><button id="ButtonsHomePage"
              (click)="PriceChange()">Promeni cenu!</button></span>
        </div>
        <br>
        {{cena1}}
        <br>
        <div class="clearfix"></div>
      </div>
      <div class="clearfix"></div>
      <div class="logo" style="position: absolute; right: -30%;">
        <div class="clearfix"></div>
        <p><span class="fa "></span><a class="btn btn-lg btn-primary" routerLink="/home">Home!</a></p>
      </div>
    </div>
  </div>
</div>
