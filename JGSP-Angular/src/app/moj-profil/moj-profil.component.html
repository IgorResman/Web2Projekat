<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

<div class="main">
  <div class="container">
    <div class="card bg-light">
      <article class="card-body mx-auto">
        <h4 class="card-title mt-3 text-center">Change Account</h4>
        <form [formGroup]="registacijaForm" (ngSubmit)="onSubmit()">
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-user"></i> </span>
            </div>
            <input class="form-control" type="text" formControlName="surname" required>
          </div> <!-- form-group// -->
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-user"></i> </span>
            </div>
            <input class="form-control" type="text" formControlName="surname" required>
          </div> <!-- form-group// -->
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-user"></i> </span>
            </div>
            <input class="form-control" type="text" formControlName="username" required>
          </div> <!-- form-group// -->
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
            </div>
            <input class="form-control" type="email" formControlName="email" required>
          </div> <!-- form-group// -->
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input class="form-control" type="password" formControlName="password" required>
          </div> <!-- form-group// -->
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input class="form-control" type="password" formControlName="confirmPassword" required>
          </div> <!-- form-group// -->
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-calendar"></i> </span>
            </div>
            <input class="form-control" type="date" formControlName="date" required>
          </div> <!-- form-group// -->
          <p>
            <select formControlName="tip">
              <option *ngFor="let t of tipovi">
                {{t}}
              </option>
            </select>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Promeni Podatke </button>
            </div> <!-- form-group// -->
        </form>
        <hr>
        <form action="/action_page.php">
          <input type="file" name="pic" accept="image/*">
          <span style="width:100%; text-align:right;  display: inline-block;">
            <br>
            <button type="submit" class="btn btn-primary btn-block"> Submit </button>
          </span>
        </form>
        <hr>
        <p class="text-center"><a routerLink="/">Home</a> </p>
      </article>
    </div> <!-- card.// -->
  </div>
  <!--container end.//-->
</div>
